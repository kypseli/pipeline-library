  kind: Pod
  metadata:
    name: kubectl
  spec:
    serviceAccountName: core-bot
    containers:
    - name: kubectl
      image: gcr.io/cloud-builders/kubectl
      resources:
        requests:
          memory: "500Mi"
        limits:
          memory: "2Gi"
      command:
      - cat
      tty: true
  securityContext:
    runAsUser: 1000
