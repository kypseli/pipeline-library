     kind: Pod
     metadata:
       name: kaniko
     spec:
       containers:
       - name: kaniko
         image: gcr.io/kaniko-project/executor:debug
         resources:
           requests:
             memory: "2Gi"
         command:
         - /busybox/cat
         tty: true
         volumeMounts:
           - name: docker-config
             mountPath: /kaniko/.docker
       volumes:
         - name: docker-config
           configMap:
             name: docker-config
       serviceAccountName: kaniko
